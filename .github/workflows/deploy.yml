name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Sadece 'main' branch'ine push yapÄ±ldÄ±ÄŸÄ±nda Ã§alÄ±ÅŸ

# Gerekli izinleri ayarla
permissions:
  contents: read
  pages: write
  id-token: write

# DaÄŸÄ±tÄ±mÄ±n aynÄ± anda birden fazla Ã§alÄ±ÅŸmasÄ±nÄ± engelle
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy: # Job adÄ±nÄ± daha basit hale getirdim
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # En son versiyon v4

      - name: Create config.js from Secret ğŸ¤«
        run: printf '%s\n' "${{ secrets.FIREBASE_CONFIG }}" > config.js

      - name: Setup Pages ğŸ› ï¸
        uses: actions/configure-pages@v4 # En son versiyon v4

      - name: Upload artifact ğŸ“¦
        # DEÄÄ°ÅÄ°KLÄ°K BURADA: v2 yerine v3 kullanÄ±yoruz
        uses: actions/upload-pages-artifact@v3
        with:
          # KÃ¶k dizindeki tÃ¼m dosyalarÄ± yÃ¼kle
          path: '.'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        # DEÄÄ°ÅÄ°KLÄ°K BURADA: v2 yerine v4 kullanÄ±yoruz
        uses: actions/deploy-pages@v4