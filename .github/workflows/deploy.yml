name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Sadece 'main' branch'ine push yapıldığında çalış

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create config.js from Secret 🤫
        run: echo "${{ secrets.FIREBASE_CONFIG }}" > config.js

      - name: Setup Pages 🛠️
        uses: actions/configure-pages@v3

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v2