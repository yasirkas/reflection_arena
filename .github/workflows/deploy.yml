name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Create config.js from Secrets 🤫
        run: |
          echo "export const firebaseConfig = {" > config.js
          echo "  apiKey: \"${{ secrets.FIREBASE_API_KEY }}\"," >> config.js
          echo "  authDomain: \"${{ secrets.FIREBASE_AUTH_DOMAIN }}\"," >> config.js
          echo "  projectId: \"${{ secrets.FIREBASE_PROJECT_ID }}\"," >> config.js
          echo "  storageBucket: \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"," >> config.js
          echo "  messagingSenderId: \"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}\"," >> config.js
          echo "  messagingSenderId: \"${{ secrets.FIREBASE_MEASUREMENT_ID }}\"," >> config.js
          echo "  appId: \"${{ secrets.FIREBASE_APP_ID }}\"" >> config.js
          echo "};" >> config.js

      - name: Setup Pages 🛠️
        uses: actions/configure-pages@v4

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4